<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="assets\reset.css"/>
    <link rel="stylesheet" href="assets\style.css"/>
    <title>Weather Dashboard</title>
</head>
<body class="flex-colum min-100-vh">
    <header class="hero">
        <h1 class="app-title">
            <i class="fas fa-cloud-sun-rain"></i> Weather Bashboard!
        </h1>
    </header>

<main class="flex-row justify-space-between">
    <div class="col-12 col-sm-12 col-md-4 float-left">


        <div class="card"> 
        <h2 class="card-header text-uppercase">Search for a city</h2>
        <div id="user-form" class="card-body">
            <input type="text" id="myInput" placeholder="City Name..."/>
            <button class="btn" id="searchBtn">Search</button>
        </div>
    </div>

    <div class="card history">
        <h2 class="card-header text-uppercase">Search History</h2>
        
    </div>
</div>

    <div class="col-12 col-sm-12 col-md-8 float-right">
        <div>
            <h3 class="subtitle text-uppercase bg-light">Current Weather</h3>
            <div class="city"></div>
        </div>

        <div>
            <h3 class="subtitle text-uppercase bg-light">5 Day Forecast</h3>
            <div class="five-day"></div>
        </div>
    </div>
</main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="assets\script.js"></script>
</body>
</html>
